<div id="slider" class="slider-small">
    <h1>Productos</h1>
  </div>

<div class="center">
    <section id="content">
        <h1 class="subheader">Crear Producto</h1>

        <form class="mid-form" #productoForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="producto.title" required />
                <small *ngIf="!title.valid && title.touched">
                    el nombre no es válido
                </small>
            </div>
            <div class="form-group">
                <label for="content">Descripcion</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="producto.content" requireds></textarea>
                <small *ngIf="!content.valid && content.touched">
                    la descripcion no es valida
                </small>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="text" name="price" #price="ngModel" [(ngModel)]="producto.price" required />
                <small *ngIf="!price.valid && price.touched">
                    el precio no es válido
                </small>
            </div>
            <div class="form-group">
                
                <angular-file-uploader
                        [config]="afuConfig"
                        (ApiResponse)="imageUpload($event)"
                        ></angular-file-uploader>
                

            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="productoForm.invalid">
        </form>
    </section>
</div>
